<!DOCTYPE html>
<html>

    <head>
      <title>YourContractor.com</title>
      <link rel="stylesheet" href="login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&family=Kanit:wght@300;500;700&family=Lato:ital,wght@0,100;0,300;1,700&display=swap" rel="stylesheet">
      <link rel="shortcut icon" href="images/favicon.png"/>
       
    </head>

    <body>
     
      <div class="mainpage">
        <div class="login-box" style="background: #fff;">
          <h1>Login</h1>
          <form class = "login" >
              <div class="login-group">
                <p>Don't have an account? Register <a href="register.html">here</a></p>
                <table>
                    <tr>
                        <td class= "login-email">Enter email as username:</td>
                        <td><input type = "email" ></td>
                    </tr>
                    <tr>
                        <td class = "login-pwd">Enter your password:</td>
                        <td><input type = "text" ></td>
                    </tr>
                </table>
                <p>Continue as a <a href="index.html">guest</a></p>
                <button class="loginbtn" onclick="doLogin();" >Login!</button>
                </div>
            </form>
          </div>
      </div>
      <script src="script.js"></script>
    </body>
    
</html>
